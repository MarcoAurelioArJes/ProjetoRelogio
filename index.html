<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="principal">
        <div class="blocoRelogio">
            <div class="circuloRelogio">
                <div class="hora" style="transform: rotate(0deg);"><div class="ponto"><span class="numeros" style="transform: rotate(0deg);">9</span></div></div>
                <div class="hora" style="transform: rotate(30deg);"><div class="ponto"><span class="numeros" style="transform: rotate(-30deg);">10</span></div></div>
                <div class="hora" style="transform: rotate(60deg);"><div class="ponto"><span class="numeros" style="transform: rotate(-60deg);">11</span></div></div>
                <div class="hora" style="transform: rotate(90deg);"><div class="ponto"><span class="numeros" style="transform: rotate(-90deg);">12</span></div></div>
                <div class="hora" style="transform: rotate(120deg);"><div class="ponto"><span class="numeros" style="transform: rotate(-120deg);">1</span></div></div>
                <div class="hora" style="transform: rotate(150deg);"><div class="ponto"><span class="numeros" style="transform: rotate(-150deg);">2</span></div></div>
                <div class="hora" style="transform: rotate(180deg);"><div class="ponto"><span class="numeros" style="transform: rotate(-180deg);">3</span></div></div>
                <div class="hora" style="transform: rotate(210deg);"><div class="ponto"><span class="numeros" style="transform: rotate(-210deg);">4</span></div></div>
                <div class="hora" style="transform: rotate(240deg);"><div class="ponto"><span class="numeros" style="transform: rotate(-240deg);">5</span></div></div>
                <div class="hora" style="transform: rotate(270deg);"><div class="ponto"><span class="numeros" style="transform: rotate(-270deg);">6</span></div></div>
                <div class="hora" style="transform: rotate(300deg);"><div class="ponto"><span class="numeros" style="transform: rotate(-300deg);">7</span></div></div>
                <div class="hora" style="transform: rotate(330deg);"><div class="ponto"><span class="numeros" style="transform: rotate(-330deg);">8</span></div></div>
            </div>
            <div class="marcaHora">
                <div class="ponteiro marca_h"></div>
                <div class="ponteiro marca_m"></div>
                <div class="ponteiro marca_s"></div>
            </div>
            <div class="marcaHora"></div>
            <div class="digital">-- -- --</div>
        </div>

        <div class="containerButton">
            <a href="cronometro.html" class="buttonCronometro">
                Cronômetro
            </a>
        </div>
    </main>

    <script type="text/javascript" src="js/scriptRelogio.js"></script>
</body>
</html>
